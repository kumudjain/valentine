<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XC8NLB959B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XC8NLB959B');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffc3f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            color: #ff1493;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
            min-height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c86dd7 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            color: white;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        .video-container {
            display: none;
            margin-top: 30px;
            position: relative;
        }

        .video-container.active {
            display: block;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .success-message {
            display: none;
            font-size: 2rem;
            color: #ff1493;
            margin-top: 20px;
            animation: fadeIn 1s ease-in;
        }

        .success-message.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .heart {
            position: fixed;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .success-message {
                font-size: 1.5rem;
            }

            video {
                max-width: 90vw;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Tripti, Will You Be My Valentine? üíñ</h1>
        
        <div class="button-wrapper" id="buttonWrapper">
            <button id="yesBtn">Yes! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>

        <div class="success-message" id="successMessage">
            üéâ Yay! You made me the happiest! üéâ
        </div>

        <div class="video-container" id="videoContainer">
            <video id="valentineVideo" controls autoplay muted playsinline loop>
                <source src="valentine-video.mp4" type="video/mp4">
                <source src="valentine-video.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonWrapper = document.getElementById('buttonWrapper');
        const successMessage = document.getElementById('successMessage');
        const videoContainer = document.getElementById('videoContainer');
        const valentineVideo = document.getElementById('valentineVideo');

        // Track if button has been moved
        let buttonMoved = false;

        // Function to move the "No" button to a random position
        function moveNoButton() {
            if (!buttonMoved) {
                // First time - switch to fixed positioning
                noBtn.style.position = 'fixed';
                buttonMoved = true;
            }
            
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate maximum positions to keep button within viewport
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            
            // Generate random positions anywhere on screen
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Move "No" button when mouse enters (for desktop)
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // For mobile: move button when user tries to click it
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        // Also handle click event for mobile (backup)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Function to create fireworks
        function createFirework(x, y) {
            const colors = ['#ff1493', '#ff69b4', '#ff1493', '#c86dd7', '#ffc0cb', '#ff6b9d'];
            const particles = 30;
            
            for (let i = 0; i < particles; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                firework.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Function to create multiple fireworks
        function launchFireworks() {
            const launch = () => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            };
            
            // Launch fireworks at intervals
            for (let i = 0; i < 15; i++) {
                setTimeout(launch, i * 200);
            }
        }

        // Function to create floating hearts
        function createHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            // Track the "Yes" click in Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'yes_clicked', {
                    'event_category': 'Valentine',
                    'event_label': 'User clicked Yes',
                    'value': 1
                });
            }
            
            // Hide buttons
            buttonWrapper.style.display = 'none';
            
            // Show success message
            successMessage.classList.add('active');
            
            // Show video
            videoContainer.classList.add('active');
            
            // Try to play and unmute the video
            const video = document.getElementById('valentineVideo');
            video.muted = false; // Unmute after user interaction
            video.play().catch(err => {
                console.log('Autoplay prevented:', err);
            });
            
            // Launch fireworks
            launchFireworks();
            
            // Create floating hearts
            createHearts();
            
            // Continue launching fireworks every 3 seconds
            const fireworkInterval = setInterval(() => {
                launchFireworks();
            }, 3000);
            
            // Stop after 15 seconds
            setTimeout(() => {
                clearInterval(fireworkInterval);
            }, 15000);
        });
    </script>
</body>
</html>
